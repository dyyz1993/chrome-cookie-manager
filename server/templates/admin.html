    <style>
        * {

        .container {

        .logout-btn {

        .security-info {

        .stat-number {

        }

        .stat-label {
            color: #6c757d;

        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {

            margin-bottom: 20px;
            color: #495057;

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;

            margin-bottom: 20px;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .pass-list {
            display: grid;
            gap: 15px;
        }

        .pass-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .pass-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        .pass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pass-id {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            color: #495057;
        }

        .pass-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .domain-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .domain-tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .pass-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="security-info">
                ğŸ”’ å®‰å…¨ç™»å½• | IPä¿æŠ¤å·²å¯ç”¨
            </div>
            <div style="position: absolute; top: 20px; right: 120px;">
                <a href="/swagger/" target="_blank" class="swagger-btn" style="
                    background: rgba(255,255,255,0.2);
                    color: white;
                    border: 1px solid rgba(255,255,255,0.3);
                    padding: 8px 16px;
                    border-radius: 20px;
                    cursor: pointer;
                    font-size: 14px;
                    text-decoration: none;
                    transition: all 0.3s;
                    display: inline-block;
                " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                    ğŸ“š API æ–‡æ¡£
                </a>
            </div>
            <button class="logout-btn" onclick="logout()">ğŸšª ç™»å‡º</button>
            <h1>ğŸª Cookie Manager ç®¡ç†åå°</h1>
            <p>ç®¡ç†æ‰€æœ‰Passå’Œå­˜å‚¨çš„æ•°æ®</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPasses">-</div>
                <div class="stat-label">æ€»Passæ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDomains">-</div>
                <div class="stat-label">æ€»åŸŸåæ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">-</div>
                <div class="stat-label">æ€»æ•°æ®å¤§å°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="serverUptime">-</div>
                <div class="stat-label">æœåŠ¡å™¨çŠ¶æ€</div>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Pass ç®¡ç†</div>
                
                <input type="text" class="search-box" id="searchBox" placeholder="æœç´¢Pass IDæˆ–åŸŸå...">
                
                <div id="errorMessage" class="error" style="display: none;"></div>
                
                <div id="loadingMessage" class="loading">
                    æ­£åœ¨åŠ è½½æ•°æ®...
                </div>
                
                <div id="passContainer" class="pass-list" style="display: none;">
                    <!-- Passåˆ—è¡¨å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
                </div>
                
                <div id="emptyMessage" class="empty" style="display: none;">
                    æš‚æ— Passæ•°æ®
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="åˆ·æ–°æ•°æ®">
        ğŸ”„
    </button>

    <script>
        let allPasses = [];
        let serverStats = {};

        // ç™»å‡ºåŠŸèƒ½
        async function logout() {
            if (confirm('ç¡®å®šè¦ç™»å‡ºå—ï¼Ÿ')) {
                try {
                    const response = await fetch('/admin/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        alert('å·²æˆåŠŸç™»å‡º');
                        window.location.href = '/admin';
                    } else {
                        alert('ç™»å‡ºå¤±è´¥');
                    }
                } catch (error) {
                    console.error('ç™»å‡ºé”™è¯¯:', error);
                    alert('ç™»å‡ºè¯·æ±‚å¤±è´¥');
                }
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // æœç´¢åŠŸèƒ½
            document.getElementById('searchBox').addEventListener('input', function(e) {
                filterPasses(e.target.value);
            });
        });

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                showLoading();
                
                // åŠ è½½æœåŠ¡å™¨ç»Ÿè®¡
                await loadServerStats();
                
                // åŠ è½½æ‰€æœ‰Passæ•°æ®
                await loadAllPasses();
                
                hideLoading();
                renderPasses(allPasses);
                
            } catch (error) {
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½æœåŠ¡å™¨ç»Ÿè®¡
        async function loadServerStats() {
            const response = await fetch('/api/stats/server');
            if (!response.ok) throw new Error('è·å–æœåŠ¡å™¨ç»Ÿè®¡å¤±è´¥');
            
            serverStats = await response.json();
            
            document.getElementById('totalPasses').textContent = serverStats.total_passes || 0;
            document.getElementById('totalDomains').textContent = serverStats.total_domains || 0;
            document.getElementById('totalSize').textContent = formatSize(serverStats.total_size_bytes || 0);
            document.getElementById('serverUptime').textContent = 'è¿è¡Œä¸­';
        }

        // åŠ è½½æ‰€æœ‰Pass
        async function loadAllPasses() {
            const response = await fetch('/api/admin/passes');
            if (!response.ok) throw new Error('è·å–Passåˆ—è¡¨å¤±è´¥');
            
            allPasses = await response.json();
        }

        // æ¸²æŸ“Passåˆ—è¡¨
        function renderPasses(passes) {
            const container = document.getElementById('passContainer');
            
            if (passes.length === 0) {
                container.style.display = 'none';
                document.getElementById('emptyMessage').style.display = 'block';
                return;
            }
            
            container.style.display = 'block';
            document.getElementById('emptyMessage').style.display = 'none';
            
            container.innerHTML = passes.map(pass => `
                <div class="pass-item">
                    <div class="pass-header">
                        <div class="pass-id">${pass.pass_id}</div>
                        <div class="pass-stats">
                            <span>${pass.domain_count || 0} åŸŸå</span>
                            <span>${formatSize(pass.total_size || 0)}</span>
                            <span>${formatDate(pass.created_at)}</span>
                        </div>
                    </div>
                    
                    ${pass.domains && pass.domains.length > 0 ? `
                        <div class="domain-list">
                            ${pass.domains.map(domain => `
                                <span class="domain-tag">${domain.domain}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 15px;">
                        <a href="/api/stats/${pass.pass_id}" target="_blank" class="btn btn-small">æŸ¥çœ‹è¯¦æƒ…</a>
                        <button onclick="deletePass('${pass.pass_id}')" class="btn btn-small btn-danger">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // è¿‡æ»¤Pass
        function filterPasses(query) {
            if (!query.trim()) {
                renderPasses(allPasses);
                return;
            }
            
            const filtered = allPasses.filter(pass => 
                pass.pass_id.toLowerCase().includes(query.toLowerCase()) ||
                (pass.domains && pass.domains.some(d => 
                    d.domain.toLowerCase().includes(query.toLowerCase())
                ))
            );
            
            renderPasses(filtered);
        }

        // åˆ é™¤Pass
        async function deletePass(passId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªPasså—ï¼Ÿè¿™å°†åˆ é™¤æ‰€æœ‰ç›¸å…³æ•°æ®ï¼')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/passes/${passId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'åˆ é™¤å¤±è´¥');
                }
                
                const result = await response.json();
                alert(`åˆ é™¤æˆåŠŸï¼åˆ é™¤äº† ${result.deleted_data_entries} æ¡æ•°æ®è®°å½•`);
                
                // é‡æ–°åŠ è½½æ•°æ®
                loadData();
                
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // å·¥å…·å‡½æ•°
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleString('zh-CN');
        }

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('passContainer').style.display = 'none';
            document.getElementById('emptyMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }
    </script>
