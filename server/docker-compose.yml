version: '3.8'

services:
  cookie-manager-server:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/database.db
      - MAX_DATA_SIZE=1048576  # 1MB
      - ADMIN_PASSWORD=secure123
      - MAX_VERSIONS=10
    restart: unless-stopped
    
  # 可选：添加nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # SSL证书目录
    depends_on:
      - cookie-manager-server
    restart: unless-stopped