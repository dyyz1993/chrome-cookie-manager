name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'server/**'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/chrome-cookie-manager-server
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta.outputs.tags }}
        format: spdx-json
        output-file: sbom.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json
        
  docker-compose-build:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build docker-compose stack
      run: |
        cd server
        echo "IMAGE_TAG=${{ github.ref_name }}" >> .env
        docker-compose -f docker-compose.yml -f docker-compose.prod.yml build
        
    - name: Test docker-compose stack
      run: |
        cd server
        docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
        sleep 30
        curl -f http://localhost:5000/health || exit 1
        docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
        
    - name: Create docker-compose artifact
      run: |
        cd server
        tar -czf ../docker-compose-stack.tar.gz docker-compose.yml docker-compose.prod.yml .env.example
        echo "Docker Compose stack created successfully"
        
    - name: Upload docker-compose artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-compose-stack
        path: docker-compose-stack.tar.gz