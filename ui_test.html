<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cookie Manager UI 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Cookie Manager UI 测试页面</h1>
    
    <div class="test-section">
        <h2>测试步骤</h2>
        <ol>
            <li>点击下面的按钮设置测试Cookie</li>
            <li>打开Cookie Manager扩展</li>
            <li>测试新的三个标签页界面</li>
            <li>验证所有功能正常工作</li>
        </ol>
    </div>
    
    <div class="test-section">
        <h2>设置测试数据</h2>
        <button onclick="setTestCookies()">设置测试Cookie</button>
        <button onclick="setTestLocalStorage()">设置测试LocalStorage</button>
        <button onclick="clearTestCookies()">清除测试Cookie</button>
        <button onclick="clearTestLocalStorage()">清除测试LocalStorage</button>
        <div id="status"></div>
    </div>
    
    <script>
        function setTestCookies() {
            document.cookie = "test_user=john_doe; path=/; max-age=3600";
            document.cookie = "test_session=abc123; path=/; max-age=3600";
            document.cookie = "test_theme=dark; path=/; max-age=3600";
            document.getElementById('status').innerHTML = '<p style="color: green;">测试Cookie已设置</p>';
        }
        
        function clearTestCookies() {
            document.cookie = "test_user=; path=/; max-age=-1";
            document.cookie = "test_session=; path=/; max-age=-1";
            document.cookie = "test_theme=; path=/; max-age=-1";
            document.getElementById('status').innerHTML = '<p style="color: red;">测试Cookie已清除</p>';
        }
        
        function setTestLocalStorage() {
            localStorage.setItem('test_user_data', JSON.stringify({name: 'John Doe', age: 30}));
            localStorage.setItem('test_preferences', JSON.stringify({theme: 'dark', language: 'zh-CN'}));
            localStorage.setItem('test_long_data', 'A'.repeat(600)); // 超过500字符的测试数据
            localStorage.setItem('test_short_data', 'Short data for testing');
            document.getElementById('status').innerHTML = '<p style="color: green;">测试LocalStorage已设置</p>';
        }
        
        function clearTestLocalStorage() {
            localStorage.removeItem('test_user_data');
            localStorage.removeItem('test_preferences');
            localStorage.removeItem('test_long_data');
            localStorage.removeItem('test_short_data');
            document.getElementById('status').innerHTML = '<p style="color: red;">测试LocalStorage已清除</p>';
        }
    </script>
</body>
</html>
